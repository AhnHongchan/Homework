<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 동등 연산자를 활용한 조건문
    if (0 == []) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : true?
    // 동등 연산자 '==' 이므로 암묵적 타입 변환을 통해 타입을 일치시킨다.
    // 0과 빈 리스트 모두 false와 같다고 타입을 변환시킬 수 있음

    // 일치 연산자를 활용한 조건문
    if ({} === false) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : false?
    // 위와 다르게 '==='은 일치 연산자이다.
    // 같은 객체를 가리키거나 같은 타입이면서 같은 값인지를 비교
    // 암묵적 타입 변환이 발생하지 않음!
    // 따라서 둘의 비교 결과를 false로 반환

    // 논리 연산자를 활용한 단축 평가
    console.log(0 && 13)
    // 실행 결과 : 0
    // false && true 이므로 false가 반환된다.
    // 앞의 값이 false면 뒤와 상관없이 false가 반환된다.
    console.log(0 || 13)
    // 실행 결과 : 13
    // false || true 이므로 true가 반환된다.
    // 만약 앞의 갚이 true였다면 뒤와 상관없이 true값이 반환될 것이다.

    let num = 12
    num /= 3
    console.log(num)
    // 실행 결과 : 4
    // let은 재할당은 가능하나 재설정은 불가능하다
    // 따라서 num은 정상적으로 계산될 것이다.

    const number = 13
    number++
    // 실행 결과 : Uncaught TypeError: Assignment to constant variable.
    // const는 재할당도 재설정도 불가능하다.
    // 따라서 상수를 연산을 하려고 하면 에러가 나는 것이 당연하다. 

  </script>
</body>
</html>
