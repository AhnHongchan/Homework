<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // 배열의 길이는 arr.length로 구할 수 있다.
    let length = scores.length
    console.log(length)
    // 합을 구해 합과 평균을 구한다.
    let sum = 0
    // for .. of 문으로 코드 작성
    for (const score of scores) {
      sum += score
    }
    console.log(sum)
    // javascript에선 나누어떨어지는 경우 정수로 반환한다.
    console.log(sum/length)
    // while문과 length를 활용해 역순으로 요소들을 출력한다.
    while (length != 0) {
      length -= 1
      console.log(scores[length])
    }

    // while문으로 코드 작성

  </script>
</body>
</html>
