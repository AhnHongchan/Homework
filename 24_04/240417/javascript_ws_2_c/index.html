<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    // studentNames인 리스트만 순회해서 결과를 만드시오
    // studentAges는 순회하면 안 되므로 studentNames에 있는 이름이
    // 딕셔너리에 있는 지 판단하여 그 value가 50이상인지만 확인하여
    // 출력하도록 한다.
    for (const studentName of studentNames) {
      if (studentName in studentAges) {
        const age = studentAges[studentName]
        if (age >= 50) {
          console.log(`${studentName}은 ${age}입니다.`)
        }
      }
    }
  </script>
</body>

</html>
