<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      주어진 배열 homeworks를 순회하여 null이 아닌 값들만 새로운 배열 new_homeworks에 삽입하시오.
      [ 'david.zip', 'maria.zip', 'tom.zip' ]
    */

    const homeworks = ['david.zip', null, 'maria.zip', 'tom.zip', null]
    const new_homeworks = []

    for (let homework of homeworks) {
      if (homework != null) {
        new_homeworks.push(homework)
      }
    }

    console.log(new_homeworks)

    /*
    (3) ['david.zip', 'maria.zip', 'tom.zip']
    0: "david.zip"
    1: "maria.zip"
    2: "tom.zip"
    length: 3
    [[Prototype]]: Array(0)
    */

    /*
      주어진 배열들을 사용하여 아래 문자열을 완성하시오.
      'www.samsung.com/sec/buds/galaxy-buds-pro'
      1. arr1의 요소들을 각각 .을 구분점으로 하여 하나의 문자열로 만든다.
      2. 완성된 문자열을 arr3의 맨 앞에 삽입한다.
      3. arr2의 요소들을 각각 -을 구분점으로 하여 하나의 문자열로 만든다.
      4. 완성된 문자열을 arr3의 맨 뒤에 삽입 한다.
      5. arr3의 요소들을 각각 /을 구분점으로 하여 하나의 문자열로 만든다.
      6. 완성된 문자열을 출력한다.
    */
    const arr1 = ['www', 'samsung', 'com']
    const arr2 = ['galaxy', 'buds', 'pro']
    const arr3 = ['sec', 'buds']

    let result = ''
    
    const myJoin1 = function(arr) {
      for (let i = 0; i < arr.length; i++) {
        result += arr[i]
        if (i < arr.length - 1) {
          result += '.'
        }
        else if (i == arr.length -1) {
          result += '/'
        }
      }
    }
    const myJoin2 = function(arr) {
      for (let i = 0; i < arr.length; i++) {
        result += arr[i]
        if (i <= arr.length - 1) {
          result += '/'
        }
      }
    }

    const myJoin3 = function(arr) {
      for (let i = 0; i < arr.length; i++) {
        result += arr[i]
        if (i < arr.length - 1) {
          result += '-'
        }
      }
    }

    // 배열마다 필요한 함수를 정의한 다음에 순서에 따라 연결시켜준다.
    myJoin1(arr1)
    myJoin2(arr3)
    myJoin3(arr2)

    console.log("'" + result + "'")
    
    // 'www.samsung.com/sec/buds/galaxy-buds-pro'


    /*
    속력값(distance/time)을 저장하는 배열 speeds를 만드시오.
    array helper method map을 활용하여 작성한다.
    */

    const trips = [
      { distance: 34, time: 10 },
      { distance: 90, time: 50 },
      { distance: 59, time: 25 }
    ]

    // array helper method map
    // 배열의 모든 요소에 대해 함수(콜백함수)를 호출하고,
    // 반환된 호출 결과 값을 모아 새로운 배열을 반환
    // const newArr = array.map(function (item, index, array) { somthin' })

    const result2 = trips.map(function (trip) {
      return trip.distance / trip.time
    })

    console.log(result2)

    /*
    (3) [3.4, 1.8, 2.36]
    0: 3.4
    1: 1.8
    2: 2.36
    length: 3
    [[Prototype]]: Array(0)
    */

    // trip.distance / trip.time 처럼 배열의 각 요소 내 
    // 객체의 여러 value들을 활용한 값도 추출 가능

    /*
    주어진 배열의 요소 중 특정 문자(query)가 포함되는 요소만 모아서 새로운 배열을 반환하시오.
    array helper method filter를 활용하여 작성한다.
    */

    const languages = ['python', 'javascript', 'html', 'java']
    const query = 'java'

    const result3 = languages.filter(function (language) {
      return language.includes(query)
    })

    console.log(result3)
    
    /*
    (2) ['javascript', 'java']
    0: 'javascript'
    1: 'java'
    length: 2
    [[Prototype]]: Array(0)
    */

    // .incudes를 사용하면 배열 안에 특정 배열이 포함되어있는 지 확인할 수 있다.
    // 문자열도 가능
    
    /*
    주어진 accounts 배열에서 balance가 24,000인 사람을 찾으시오.
    array helper method find를 활용하여 작성한다.
    */

    const accounts = [
      { name: 'sophia', balance: 1200 },
      { name: 'john', balance: 50000 },
      { name: 'tailer', balance: 24000 }
    ]

    const result4 = accounts.find(function (account) {
      return account.balance == 24000
    })

    console.log(result4)

    /*
    {name: 'tailer', balance: 24000}
    balance: 24000
    name: "tailer"
    [[Prototype]]: Object
    */

  </script>
</body>
</html>
