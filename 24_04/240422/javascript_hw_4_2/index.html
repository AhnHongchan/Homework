<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
  
    document.addEventListener("DOMContentLoaded", function() {
      // 배경색과 텍스트 색상을 변경하는 함수
      function changeColors(bgColor, textColor) {
        document.body.style.backgroundColor = bgColor;
        document.body.style.color = textColor;
      }

      // 버튼 클릭 이벤트 리스너들
      document.getElementById("grayButton").addEventListener("click", function() {
        changeColors("gray", "white");
      });

      document.getElementById("whiteButton").addEventListener("click", function() {
        changeColors("white", "black");
      });

      document.getElementById("navyButton").addEventListener("click", function() {
        changeColors("navy", "white");
      });
    });
  </script>
</body>
</html>
