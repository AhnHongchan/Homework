<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    console.log(title)

    const todoList = document.querySelectorAll('li')
    const liFirst = document.querySelector('ul li:nth-child(1)')
    const liSecond = document.querySelector('ul li:nth-child(2)')
    const liThird = document.querySelector('ul li:nth-child(3)')
    const liFourth = document.querySelector('ul li:nth-child(4)')
    const liFifth = document.querySelector('ul li:nth-child(5)')
    console.log(todoList)

    liFirst.setAttribute('class', 'list-group-item')
    liSecond.setAttribute('class', 'list-group-item')
    liSecond.classList.add('active')
    liSecond.setAttribute('aria-current', 'true')
    liThird.setAttribute('class', 'list-group-item')
    liFourth.setAttribute('class', 'list-group-item')
    liFifth.setAttribute('class', 'list-group-item')


    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'

    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.classList.add('list-group')

    studyList.removeChild(itemGame)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
