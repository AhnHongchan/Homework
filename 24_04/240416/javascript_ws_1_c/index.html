<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    const idTag = document.querySelector('#container')
   
    const divTag = document.createElement('div')
    divTag.setAttribute('class', 'article')
    idTag.appendChild(divTag) 
    
    const h1Tag = document.createElement('h1')
    h1Tag.textContent = 'Article Title'
    divTag.appendChild(h1Tag)

    const p1Tag = document.createElement('p')
    p1Tag.setAttribute('style', 'border-top: 1px solid black; padding-top: 10px;')
    p1Tag.textContent = 'This is an article content'
    divTag.appendChild(p1Tag)
  </script>
</body>

</html>
