<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img id="dog-img" src="" alt="dog">
  <br>
  <button>Get dog</button>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random';
    
    function getDog() {
      // axios 라이브러리를 CDN을 통해 불러오면 전역 객체인 axios를 통해 라이브러리 사용 가능
      // axios에 .get 처럼 HTTP 요청을 보내는 메서드 붙여서 사용 가능
      axios.get(API_URI)
        // axios 요청이 성공하면 실행되는 콜백 함수이다.
        // res는 axios 응답 객체이다.
        .then(res => {
          // axios 응답 객체인 res에서 이미짐 URL을 추출하여 imgURL 변수에 저장한다.
          // message 필드에 이미지 URL이 포함되어있다.
          // src => url 적는 곳
          const imgUrl = res.data.message;
          const dogImg = document.getElementById('dog-img');
          // src 속성에 imgUrl을 넣어준다. (이미지 변경)
          dogImg.src = imgUrl;
        })
        // axios 요청이 실패할 경우
        .catch(error => {
          console.error('Error fetching dog image:', error);
        });
    }

    const button = document.querySelector('button');
    button.addEventListener('click', getDog);
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      
      // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.

      // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.

  </script>
</body>
</html>
