<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const textInput = document.querySelector('.text-input')
    const colorInput = document.querySelector('.color-input')
    const warning = document.querySelector('.warning')
    const p = document.querySelector('p')

    textInput.addEventListener('input', function() {
      p.textContent = this.value
      const textLength = this.value.length
      if (textLength > 5) {
        warning.style.display = 'block'
        p.style.display = 'none'
      }
      else {
        warning.style.display = 'none'
        p.style.display = 'block'
      }
    })
    // input 칸에 마우스 클릭해 입력 준비를 하는 게 focus다.
    // fs-2, bg-color로 폰트랑 색상 변경 
    textInput.addEventListener('focus', function() {
      p.classList.add('fs-2')
      p.classList.add('bg-color')
    })

    // blur는 포커스를 잃을 때 발생한다. (ex. 다른 요소 클릭)

      paragraph.classList.remove('bg-color');
    });

    colorInput.addEventListener('input', function(event) {
      p.style.color = event.target.value
    })
  </script>
</body>

</html>
