<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ages = [18, 20, 21, 29, 11, 31]
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
    /*
      배열 ages를 순회하여 값이 20미만인 경우만 출력하는 코드를 작성하시오.
      forEach를 활용하여 구현한다.
      ex)
      18
      11
    */
    /*
    forEach() 메서드는 배열의 각 요소에 대해 주어진 함수를 실행한다.
    즉 for (const age of ages) {} 이걸 쓴 거나 다름 없다.
    break문을 사용한다면 for ... of 가 더 적절할 수 있다.
    */
    ages.forEach(function(age) {
      if (age < 20) {
        console.log(age)
      }
    })

    /*
      길이가 서로 같은 배열 ages와 names를 활용하여 새로운 배열 actors를 완성하시오.
      배열 actors는 age와 name을 키로 가지는 객체들로 구성한다.
      각 객체는 names와 ages의 요소들을 index 순으로 매칭시켜, 각각 name과 age 키에 할당하여 구성한다.
      ex)
      [        
        {age: 18, name: '홍길동'}
        {age: 20, name: '이춘향'}
        ...
      ]
    */
    // 배열 안에 객체를 넣는 과정
    const actors = []
    for (let i = 0; i < ages.length; i++) {
      const actor = {}; // 각 배우를 위한 빈 객체를 반복문 안에서 생성
      actor.age = ages[i]; // 나이 할당
      actor.name = names[i]; // 이름 할당
      actors.push(actor); // 생성된 배우 객체를 actors 배열에 추가
    }

    console.log(actors);
    /*
      새롭게 생성한 배열 actors를 순회하여, age가 20 이상인 객체만 모아
      새로운 배열 adult_actors에 할당 하는 코드를 작성하시오.
      filter를 활용하여 구현한다.
      ex)
      [
        {age: 20, name: '이춘향'} 
        {age: 21, name: '금나래'}
        ...
      ]
    */

    // filter() 메서드는 배열의 각 요소에 대해 주어진 함수를 호출한다.
    // 반환된 값이 true인 요소들로만 이루어진 새로운 배열을 생성하여 반환한다.

    const adult_actors = actors.filter(function(actor) {
      return actor.age >= 20;
    })

    console.log(adult_actors)

  </script>
</body>
</html>
