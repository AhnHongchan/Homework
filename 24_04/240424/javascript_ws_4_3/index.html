<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */

    // DOMContentLoaded 이벤트를 사용하여 폼 제출 이벤트 리스너 등록
    document.addEventListener('DOMContentLoaded', function() {
      // 폼 제출 이벤트 리스너
      document.querySelector('#form').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 동작 중지

        // 제목과 내용 입력값 가져오기
        const title = document.querySelector('#title').value;
        const content = document.querySelector('#content').value;

        // 카드 생성 함수 호출하여 카드 추가
        createCard(title, content);

        // 입력값 초기화
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
      });
    });

    // 카드 생성 함수
    function createCard(title, content) {
      // 카드 article 생성
      const cardArticle = document.createElement('article');
      cardArticle.classList.add('col-4');

      // 카드 div 생성
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card', 'm-1');

      // 카드 내용 생성
      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      // 제목 생성
      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = title;

      // 내용 생성
      const cardContent = document.createElement('p');
      cardContent.classList.add('card-text');
      cardContent.textContent = content;

      // 카드 바디에 제목이랑 내용 넣기
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardContent);

      // 카드 div에 카드 바디 추가
      cardDiv.appendChild(cardBody);

      // 카드 article에 카드 div 추가
      cardArticle.appendChild(cardDiv);

      // 카드 섹션에 카드 article 추가
      document.querySelector('#cardsSection').appendChild(cardArticle);
    }
  </script>
</body>
</html>
